<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DO YOUR TASKS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Welcome</h1>
    </header>
    <div id="addTask" , class="addTask">
      <form>
        <input
          type="text"
          placeholder="Enter a task"
          id="taskString"
          class="taskString"
        /><br />
        <input
          type="text"
          id="infoString"
          class="infoString"
          placeholder="Add info (optional)"
        /><br />
      </form>
      <button id="addTaskButton">Add Task</button>
    </div>
    <section class="toDoSec">
      <table id="toDoTable" class="toDoTable">
        <h3>To Do Tasks</h3>

        <thead>
          <tr>
            <th>Task</th>
            <th>Additional Information</th>
            <th>
              <input type="checkbox" name="" id="" style="display: none" />
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="task">Task</td>
            <td class="info">Additional Information</td>
            <td>
              <input type="checkbox" name="" id="" />
            </td>
          </tr>

          <tr>
            <td>Task</td>
            <td>Additional Information</td>
            <td>
              <input type="checkbox" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>Task</td>
            <td>Additional Information</td>
            <td>
              <input type="checkbox" name="" id="" />
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
