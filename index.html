<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DO YOUR TASKS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Welcome</h1>
    </header>
    <div id="addTask" , class="addTask">
      <form>
        <label for="taskString">Enter a task:</label>
        <input type="text" id="taskString" name="taskString" /><br /><br />
      </form>
      <button id="addTaskButton">Add Task</button>
    </div>
    <section class="toDoSec">
      <h3>To Do Tasks</h3>
      <table id="toDoTable" class="toDoTable">
        <!-- <tr>
          <td>
            the label sync between the label to its input element
            <label for="ch">A task</label>
          </td>
          <td>
            <input type="checkbox" id="ch" value="Mark as done" />
          </td>
        </tr>
        <tr>
          <td>So many tasks</td>
          <td>
            <input type="checkbox" />
          </td>
        </tr> -->
      </table>
      <h3>Completed Tasks</h3>
      <table id="doneTable" class="doneTable">
        <tr>
          <td>Some are done</td>
        </tr>
        <tr>
          <td>Congrats</td>
        </tr>
      </table>
      <button id="loadMoreCompletedTasks" class="loadMoreCompletedTasks">
        Load more
      </button>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
